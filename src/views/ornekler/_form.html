<form class="form-sm">
  <div class="form-group">
    <label for="name">Ad Soyad</label>
    <input type="text" id="name" name="name" placeholder="Adınızı girin">
  </div>

  <div class="form-group">
    <label for="email">E-posta</label>
    <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin">
  </div>

  <div class="form-group">
    <label for="message">Mesaj</label>
    <textarea id="message" name="message" placeholder="Mesajınızı yazın"></textarea>
  </div>

  <div class="form-group">
    <label for="gender">Cinsiyet</label>
    <select id="gender" name="gender">
      <option value="">Seçiniz</option>
      <option value="male">Erkek</option>
      <option value="female">Kadın</option>
      <option value="other">Diğer</option>
    </select>
  </div>

  <div class="form-group">
    <input type="checkbox" id="subscribe" name="subscribe">
    <label for="subscribe">Bültene abone ol</label>
  </div>
  <div class="form-group">
    <input type="radio" id="accept" name="terms" value="accept">
    <label for="accept">Şartları kabul ediyorum</label>
  </div>


  <button type="submit">Gönder</button>
</form>
